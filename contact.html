                <p> placeholder text placeholder text placeholder text placeholder text placeholder text placeholder text placeholder text placeholder text </p>
            </div>
            <form name="contact" method="POST" data-netlify="true">
                <div class="form-labels">
                    <h3>Name</h3>
                    <p>
                        <input type="text" class="input-field" placeholder="Name" id="name" name="name" />
                    </p>
                    <h3>Email</h3>
                    <p>

                    <p>

                    <p>   
                        <input type="subject" class="input-field" placeholder="Subject" id="subject" name="subject" />
                    </p>
                    <h3>Message</h3>
                    <p>
                        <textarea type="message" class="input-field-message" placeholder="Message" id="message" name="message" ></textarea>
                    </p>
                    <p>
                        <button class="form-button" type="submit">Send</button>
                    </p>
                </div>
            </form>
        </section>
